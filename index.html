<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.GIF">
    <link rel="stylesheet" href="styles.css">
    <title>Tests1234</title>
</head>
<body>
    <div class="testbox">
        <form action="LocStorage.html"> 
               <div class="banner">
                 <h1>Shortcut keys knowledge</h1>
               </div>
           
               
               <div class="question">
                 <label>1. What keys do you use to save?</label>
                 <div class="question-answer">
                   <div>
                     <input type="radio" value="none" id="radio_1" name="Save"/>
                     <label for="radio_1" class="radio"><span>Alt + S</span></label>
                   </div>
                   <div>
                     <input type="radio" value="none" id="radio_2" name="Save"/>
                     <label for="radio_2" class="radio"><span>Ctrl + S</span></label>
                   </div>
                   <div>
                     <input type="radio" value="none" id="radio_3" name="Save"/>
                     <label for="radio_3" class="radio"><span>Alt + F12</span></label>
                   </div>
               </div>
               
               
               </div>
               <div class="question">
                 <label>2. What keys do you use to open a new document?</label>
                 <div class="question-answer">
                   <div>
                     <input type="radio" value="none" id="radio_4" name="NewDoc"/>
                     <label for="radio_4" class="radio"><span>Ctrl + N</span></label>
                   </div>
                   <div>
                     <input type="radio" value="none" id="radio_5" name="NewDoc"/>
                     <label for="radio_5" class="radio"><span>Shift + N</span></label>
                   </div>
                    <div>
                     <input type="radio" value="none" id="radio_6" name="NewDoc"/>
                     <label for="radio_6" class="radio"><span>Alt + N</span></label>
                   </div>
                 </div>
               </div>
               
               
               
               <div class="question">
                 <label>3. What keys do you use the select or highlight part of the text?</label>
                 <div class="question-answer">
                   <div>
                     <input type="radio" value="none" id="radio_7" name="Highlight"/>
                     <label for="radio_7" class="radio"><span>Arrow keys</span></label>
                   </div>
                   <div>
                     <input type="radio" value="none" id="radio_8" name="Highlight"/>
                     <label for="radio_8" class="radio"><span>Shift + arrow keys</span></label>
                   </div>
                   <div>
                     <input type="radio" value="none" id="radio_9" name="Highlight"/>
                     <label for="radio_9" class="radio"><span>Enter</span></label>
                   </div>
                </div>
               </div>
               
               
               
               <div class="question">
                 <label>4. What keys do you use to undo the last thing you did?</label>
                 <div class="question-answer">
                   <div>
                     <input type="radio" value="none" id="radio_01" name="Undo"/>
                     <label for="radio_01" class="radio"><span>Ctrl + U</span></label>
                   </div>
                   <div>
                     <input type="radio" value="none" id="radio_02" name="Undo"/>
                     <label for="radio_02" class="radio"><span>Ctrl + L</span></label>
                   </div>
                   <div>
                     <input type="radio" value="none" id="radio_03" name="Undo"/>
                     <label for="radio_03" class="radio"><span>Ctrl + Z</span></label>
                   </div>
                 </div>
               </div>

               <div class="btn-block">
                <button type="submit" onclick="https://impanda9.github.io/11typtst/">Next</button>
              </div>
            </form>         

    <script src="script.js"></script>
</body>
<Body background="ktn.jpg"> <br>
</html>
